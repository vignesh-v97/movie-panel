<!-- This example requires Tailwind CSS v2.0+ -->
<div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
  <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
  <div class="mx-auto max-w-9xl">
    <div class="bg-white">
      <div class="max-w-2xl px-4 mx-auto sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="mb-12 text-4xl text-black">Movies</h2>

        <div
          class="grid grid-cols-1  gap-y-4 sm:grid-cols-2 sm:gap-x-6 sm:gap-y-10 lg:grid-cols-5 lg:gap-x-8"
        >
          <a
            class="relative flex flex-col overflow-hidden bg-white border border-gray-200 rounded-lg  group"
            *ngFor="let trendingMovieItem of trendingMovies"
            [routerLink]="[trendingMovieItem.id]"
          >
            <div
              class="bg-gray-200  aspect-w-3 aspect-h-4 group-hover:opacity-75 sm:aspect-none sm:h-52"
            >
              <img
                src="{{
                  tmdbPosterBaseUrl + '/' + trendingMovieItem.poster_path
                }}"
                alt="Eight shirts arranged on table in black, olive, grey, blue, white, red, mustard, and green."
                class="object-cover object-center w-full h-full  sm:w-full sm:h-full"
              />
            </div>
            <div class="flex flex-col flex-1 p-4 space-y-2">
              <h3 class="text-sm font-medium text-gray-900">
                <a href="#">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{ trendingMovieItem.title | truncate: 20 }}
                </a>
              </h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- pagination -->

<div
  class="flex items-center justify-between w-4/5 px-4 mx-auto border-t border-gray-200  sm:px-0"
>
  <div class="flex flex-1 w-0 -mt-px">
    <a
      href="#"
      class="inline-flex items-center pt-4 pr-1 text-sm font-medium text-gray-500 border-t-2 border-transparent  hover:text-gray-700 hover:border-gray-300"
    >
      <!-- Heroicon name: solid/arrow-narrow-left -->
      <svg
        class="w-5 h-5 mr-3 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>
      Previous
    </a>
  </div>
  <div class="hidden md:-mt-px md:flex">
    <a
      href="#"
      class="inline-flex items-center px-4 pt-4 text-sm font-medium text-gray-500 border-t-2 border-transparent  hover:text-gray-700 hover:border-gray-300"
    >
      1
    </a>
    <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
    <a
      href="#"
      class="inline-flex items-center px-4 pt-4 text-sm font-medium text-indigo-600 border-t-2 border-indigo-500 "
      aria-current="page"
    >
      2
    </a>
  </div>
  <div class="flex justify-end flex-1 w-0 -mt-px">
    <a
      href="#"
      class="inline-flex items-center pt-4 pl-1 text-sm font-medium text-gray-500 border-t-2 border-transparent  hover:text-gray-700 hover:border-gray-300"
    >
      Next
      <!-- Heroicon name: solid/arrow-narrow-right -->
      <svg
        class="w-5 h-5 ml-3 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
  </div>
</div>

<!-- Pagination ends -->
